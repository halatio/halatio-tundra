version: '3.8'

services:
  # PostgreSQL test database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_database
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - ./tests/fixtures/init-postgres.sql:/docker-entrypoint-initdb.d/init.sql

  # MySQL test database
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: test_database
      MYSQL_USER: test_user
      MYSQL_PASSWORD: test_password
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - ./tests/fixtures/init-mysql.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password

  # Tundra service (for integration testing)
  tundra:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      ENV: dev
      GCP_PROJECT_ID: test-project
      # Note: In real tests, mount service account JSON
      # GOOGLE_APPLICATION_CREDENTIALS: /app/service-account.json
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      mysql:
        condition: service_healthy
    # volumes:
    #   - ./service-account.json:/app/service-account.json:ro

volumes:
  postgres_data:
  mysql_data:
